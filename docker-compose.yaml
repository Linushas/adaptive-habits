
services:

  db:
    image: postgres:17
    profiles: ["postgres"] 
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5


  api:
    container_name: habits-service
    build:
      context: ./services/habits-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
        required: false
    volumes:
      - sqlite_data:/data
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_ORIGINS=http://localhost:3000
      - ENV_MODE=production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    

  webapp:
    container_name: adaptive-habits-web-app
    build:
      context: ./clients/adaptive-habits-web-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - INTERNAL_API_URL=http://habits-service:8000/api/v1
      - NODE_ENV=production
    restart: always

volumes:
  sqlite_data:
  postgres_data:
  